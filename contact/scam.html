				<form method="GET" action="../scam.html">

					<div class="contact">
						お問い合せの種類<br>
						<select id="kind" name="kind">

						<option value="要望">要望</option>

						連絡方法は？<br>

						<label>
							<input type="checkbox" name="how" value="メール">メール
						</label>

					</div>

					</div>

						お問い合せの具体的な内容<br>

						</label>

						</label>
